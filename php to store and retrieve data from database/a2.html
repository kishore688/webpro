<html>
<style>
table,th,td{
 border:2px solid black;
 border-collapse:collapse;
}

padding:6px;

<body>
<h1><center>BANKING APPLICATION</center></h1>

<body>
<form action="">
<select name="customers" onchange="showCustomer(this.value)">
<option value="">Select a customer:</option>
<option value="001">customer 1</option>
<option value="002">customer 2</option>
<option value="003">customer 3</option>
<option value="004">customer 4</option>
</select>
  </form>
<br>
<div id="txtHint">Customer Details</div>
<script>
function showCustomer(str){
var xhttp;
if(str==""){
document.getElementById("txtHint").innerHTML="";
return;
}
xhttp=new XMLHttpRequest();
xhttp.onreadystatechange=function(){
if(this.readystate=4 && this.status==200)
{
document.getElementById("txtHint").innerHTML=this.response;
}};
xhttp.open("GET","a1.php?q="+str,true);
xhttp.send();
}
</script>
</body>
</html>
